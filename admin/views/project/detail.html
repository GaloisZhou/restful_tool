{% extends '../layout.html' %} {% block content %}

<div class="container">
    <h4>添加接口</h4>
    <hr>

    <form class="form-horizontal" role="form" action="/project/add" method="post">

        <div class="form-group">
            <label class="col-md-2">项目名称</label>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{projectData.name}}
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2">项目说明</label>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{projectData.remark}}
                    </div>
                </div>
            </div>
        </div>
        {% if projectData._id %}
        <div class="form-group">
            <label class="col-md-2">
                模块
                <a href="/project/module/add?pi={{projectData._id + ''}}" class="fui-plus text-primary">添加</a>
            </label>
            <div class="col-md-10">
                {% for _, module in modules %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <b>{{module.name || ''}}</b>
                        <br>
                        {{module.remark || ''}}
                        <a href="/project/module/add?pi={{projectData._id + ''}}&id={{module._id + ''}}"
                           class="fui-new text-primary pull-right"></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <input type="hidden" name="_id" value="{{projectData._id + ''}}">
        {% endif %}

        <div class="form-group">
            <label class="col-md-2"></label>
            <div class="col-md-10">
                <input type="submit" class="btn btn-primary" value="保存"/>
            </div>
        </div>

    </form>
</div>

{% if errMsg %}
<script type="text/javascript">
    alert('{{errMsg}}');
</script>
{%endif%}

{% endblock content %}

{% extends '../../layout.html' %} {% block content %}

<div class="container">
    <h4>添加模块</h4>
    <p>项目名称: {{projectData.name || ''}}</p>
    <hr>

    <form class="form-horizontal" role="form" action="/project/module/add" method="post">

        <div class="form-group">
            <label class="col-md-2">模块名称</label>
            <div class="col-md-10">
                <input class="form-control" type="text" name="name" value="{{moduleData.name}}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2">模块说明</label>
            <div class="col-md-10">
                <textarea class="form-control" name="remark" rows="5">{{moduleData.remark}}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2"></label>
            <div class="col-md-10">
                {% if moduleData._id %}
                <input type="hidden" name="_id" value="{{moduleData._id + ''}}">
                {% endif %}
                <input type="hidden" name="projectId" value="{{projectData._id + ''}}">
                <input type="submit" class="btn btn-primary" value="保存"/>
            </div>
        </div>

    </form>
</div>

{% if errMsg %}
<script type="text/javascript">
    alert('{{errMsg}}');
</script>
{%endif%}

{% endblock content %}
